name: CI
on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup update stable && rustup default stable
    - run: rustup component add rustfmt
    - run: cargo fmt --all -- --check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
        - os: ubuntu-latest
          rust: nightly
        - os: macos-latest
          rust: stable
        - os: windows-latest
          rust: stable-msvc
    steps:
    - uses: actions/checkout@v3
    - name: Install rust
      run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
    - name: Run tests
      env:
        RUSTFLAGS: "-Dwarnings"
      run: |
        cargo test --locked
        cargo test -F rustls
